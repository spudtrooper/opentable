<html>

<head>
  <title>Opentable sorted by price</title>
  <script>

  </script>
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

  <script src="data.js"></script>

  <script>
    $(document).ready(function () {
      data.forEach(row => {
        let tr = $('<tr>')
          .append($('<td>').append(row.restaurantName))
          .append($('<td>').append($('<a>')
            .text(row.restaurantWebsite)
            .attr('target', '_')
            .attr('href', row.restaurantWebsite)))
          .append($('<td>').append(row.title))
          .append($('<td>').append(row.price));
        $('#data-table tbody').append(tr);
      })
      $('#data-table').DataTable({
        order: [
          [3, 'desc']
        ],
      });
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <p>
      Menu items from opentable sorted by price from <a href="https://github.com/spudtrooper/opentable">github.com/spudtrooper/opentable</a>.
    </p>
    <table id="data-table" class="table" style="width:100%">
      <thead>
        <th>Name</th>
        <th>Site</th>
        <th>Title</th>
        <th>Price</th>
      </thead>
      <tbody> </tbody>
    </table>
  </div>
</body>

</html>
